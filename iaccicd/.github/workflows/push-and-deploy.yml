name: CI/CD â€” Build, Push and Deploy to EKS

on:
  push:
    branches: [ main ]
    paths:
      - 'webapp/**'
      - 'docapp/**'
      - 'agent/**'
      - 'vecdb/**'
      - 'exdata/**'

permissions:
  contents: read

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      webapp: ${{ steps.paths.outputs.webapp }}
      docapp: ${{ steps.paths.outputs.docapp }}
      agent: ${{ steps.paths.outputs.agent }}
      vecdb: ${{ steps.paths.outputs.vecdb }}
      exdata: ${{ steps.paths.outputs.exdata }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed folders
        id: paths
        uses: dorny/paths-filter@v2
        with:
          filters: |
            webapp:
              - 'webapp/**'
            docapp:
              - 'docapp/**'
            agent:
              - 'agent/**'
            vecdb:
              - 'vecdb/**'
            exdata:
              - 'exdata/**'

  # Generic build/push/deploy job template repeated per service (kept explicit for clarity)
  deploy-webapp:
    needs: filter
    if: needs.filter.outputs.webapp == 'true'
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - uses: actions/checkout@v4

      - name: Build and push webapp image
        uses: docker/build-push-action@v4
        with:
          context: ./webapp
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/webapp:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/webapp:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/webapp:latest
          cache-to: type=inline
        env:
          DOCKER_BUILDKIT: 1
        with-secrets: {}
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Set image on deployment
        run: |
          kubectl set image deployment/webapp webapp=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/webapp:${{ github.sha }} --record || kubectl set image deployment/webapp webapp=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/webapp:latest --record

      - name: Wait for rollout
        run: kubectl rollout status deployment/webapp --timeout=120s

