version: "3.9"

services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  vecdb:
    build: ./vecdb
    restart: unless-stopped
    ports:
      - "3004:3004"
    volumes:
      - vecdb_data:/app/chromadb_data
    depends_on:
      - mongodb

  agent:
    build: ./agent
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      VECDB_HOST: vecdb
      VECDB_PORT: "3004"
      MONGODB_HOST: mongodb
      MONGODB_PORT: "27017"
    volumes:
      - ./agent/.secret:/app/.secret:ro
    depends_on:
      - vecdb
      - mongodb

volumes:
  mongo_data:
  vecdb_data:
